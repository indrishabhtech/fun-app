<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Lock</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="lock-screen">

<div class="lock-card">
  <h1>üîê Secure App</h1>
  <p>Enter PIN to continue</p>

  <input type="password" id="pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  <button onclick="unlockApp()">Unlock</button>

  <span id="error"></span>
</div>

<script>
const DEFAULT_PIN = "1234";

function unlockApp() {
  const pin = document.getElementById("pin").value;
  if (pin === DEFAULT_PIN) {
    sessionStorage.setItem("unlocked", "yes");
    location.replace("index.html");
  } else {
    document.getElementById("error").innerText = "Wrong PIN";
  }
}
</script>

</body>
</html>
